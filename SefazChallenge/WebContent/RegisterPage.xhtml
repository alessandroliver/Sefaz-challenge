<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Cadastro de Usuário</title>
</h:head>

<h:body>

	<h:form id="formUsuario">

		<fieldset>
			<h:outputLabel value="ID:  " />
			<h:inputText value="#{userBean.userEntity.id}" readonly="true" />
			<br> </br>
			<h:outputText value="Nome: " for="campoNome" />
			<h:inputText value="#{userBean.userEntity.name}" />
			<br /> <br />
			<h:outputText value="Email: " for="campoEmail" />
			<h:inputText value="#{userBean.userEntity.email}" />
			<br /> <br />
			<h:outputText value="Senha: " for="campoSenha" />
			<h:inputSecret value="#{userBean.userEntity.password}" />
			<br /> <br />
			<h:outputText value="Contato:" />
			<br /> <br />
			<h:outputText value="DDD: " />
			<h:inputText binding="#{i1}"/>
			<h:outputText value="   Número:" />
			<h:inputText binding="#{i2}" >
			</h:inputText>
			<h:outputText value="   Tipo: " />
			<h:inputText binding="#{i3}"/>

			<h:commandButton value="Adicionar Contato"
				action="#{userBean.addPhone(i1.value, i2.value, i3.value)}" />
			<br /> <br /> <br /> 
			<br /> <br />

			<h:commandButton value="Adicionar Usuário"
				action="#{userBean.saveEntity}" />
			<br /> <br /> <br /> <br />



			<h:dataTable value="#{userBean.users}" var="user">
				<h:column>
					<f:facet name="header">Id</f:facet>

					<h:inputText value="#{user.id}" readonly="true" binding="#{input1}" />
				</h:column>
				<h:column>
					<f:facet name="header">Nome</f:facet>

					<h:inputText value="#{user.name}" readonly="false"
						binding="#{input2}" />
				</h:column>
				<h:column>
					<f:facet name="header">E-mail</f:facet>

					<h:inputText value="#{user.email}" readonly="false"
						binding="#{input3}" />
				</h:column>
				<h:column>
					<f:facet name="header">Password</f:facet>
					<h:inputText value="#{user.password}" readonly="false"
						binding="#{input4}" />

					<h:commandButton value="Update"
						action="#{userBean.merge(input3.value, input2.value, input4.value, input1.value)}" />
					<h:commandButton value="Remove"
						action="#{userBean.delete(input1.value)}" />
				</h:column>
			</h:dataTable>


		</fieldset>

	</h:form>

</h:body>


</html>
