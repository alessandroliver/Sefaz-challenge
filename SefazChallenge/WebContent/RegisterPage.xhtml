<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Cadastro de Usuário</title>
</h:head>

<h:body>

	<h:form id="formUsuario">

		<fieldset>
			<h:outputLabel value="ID:  " />
			<h:inputText value="#{userBean.userEntity.id}" readonly="true" />
			<br> </br>
			<h:outputText value="Nome: " for="campoNome" />
			<h:inputText value="#{userBean.userEntity.name}" />
			<br /> <br />
			<h:outputText value="Email: " for="campoEmail" />
			<h:inputText value="#{userBean.userEntity.email}" />
			<br /> <br />
			<h:outputText value="Senha: " for="campoSenha" />
			<h:inputSecret value="#{userBean.userEntity.password}" />
			<br /> <br />
			<h:commandButton value="Adicionar" action="#{userBean.saveEntity}" />
			<h:commandButton value="Update" action="#{userBean.merge}" />
			<h:commandButton value="Remove" action="#{userBean.delete}" />
			<br /> <br />
			<br /> <br />
			<h:outputText value="Usuários cadastrados: "/>
			<h:dataTable value = "#{userBean.users}" var = "user">
				<h:column>
					<h:outputText value = "#{user.name}"/>
				</h:column>
			</h:dataTable>

		</fieldset>

	</h:form>

</h:body>


</html>
